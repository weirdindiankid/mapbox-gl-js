<!DOCTYPE html>
<html>
<head>

    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='/dist/mapbox-gl.css' />
    <style>
        body { margin: 0; padding: 0; }

<body>
<div id='map'></div>

<script src='/dist/mapbox-gl-dev.js'></script>

<script>

var style = {
    "version": 8,
    "sources": {
        "terrain": {
            "type": "raster",
            "tiles": [
                'https://api.mapbox.com/v4/mapbox.terrain-rgb/{z}/{x}/{y}.pngraw?access_token=pk.eyJ1IjoidGdlY2hvIiwiYSI6ImNpczdzZGtmbjA0ZHcyc25wcGV2cXU2cXUifQ._OD-Y3V-VKhOCJY9J7aiIw'
            ]
        }
    },
    "layers": [
        {
            "id": "terrain",
            "type": "raster-terrain",
            "source": "terrain",
        }
    ]
};

var map = window.map = new mapboxgl.Map({
    container: 'map',
    style: style,
});

</script>
</body>
</html>
