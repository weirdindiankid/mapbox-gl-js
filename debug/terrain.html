<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='/dist/mapbox-gl.css' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>

<body>
<div id='map'></div>

<script src='/dist/mapbox-gl-dev.js'></script>
<script src='/debug/access_token_generated.js'></script>
<script>

var style = {
    "version": 8,
    "sources": {
        "mapbox": {
            "type": "vector",
            "url": "mapbox://mapbox.mapbox-streets-v7"
        },
        "terrain-rgb": {
            "type": "raster",
            "tiles": [
                'https://api.mapbox.com/v4/mapbox.terrain-rgb/{z}/{x}/{y}.pngraw?access_token=pk.eyJ1IjoidGdlY2hvIiwiYSI6ImNpczdzZGtmbjA0ZHcyc25wcGV2cXU2cXUifQ._OD-Y3V-VKhOCJY9J7aiIw'
            ]
        }
    },
    "layers": [
        {
            "id": "terrain",
            "type": "raster-terrain",
            "source": "terrain-rgb",
        },
        {
            "id": "waterway",
            "type": "line",
            "source": "mapbox",
            "source-layer": "waterway",
            "filter": ["all",
                ["==", "$type", "LineString"], ["in", "class", "canal", "river"]
            ],
            "paint": {
                "line-color": "#c5dfe7",
                "line-width": {
                    "base": 1.4,
                    "stops": [[8, 0.5], [20, 15]]
                }
            }
        },
        {
            "id": "water",
            "type": "fill",
            "source": "mapbox",
            "source-layer": "water",
            "paint": {
                "fill-color": "#c5dfe7"
            },
        }
    ]
};

var map = window.map = new mapboxgl.Map({
    container: 'map',
    style: style,
    hash: true,
});

</script>
</body>
</html>
